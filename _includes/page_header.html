<header class="section full-height">
    <div class="section-title-wrap">
        <div class="container">
        <div class="row">
            <div class="parallax-fade-top">
                <h1>{{ page.title }}</h1>
                {{ content }}
                {% if page.footer %}
                <div class="foot">
                    {{ page.footer }}
                    <a class="dead"><i class="ti ti-arrow-down"></i></a>
                </div>
                {% endif %}
            </div>
        </div>	
        </div>
    </div>
</header>
