<header class="section full-height">
    <div class="section-title-wrap">
        <div class="container">
        <div class="row">
            <div class="parallax-fade-top">
                <a href="/" class="home"><i class="ti ti-arrow-left"></i> return</a>
                <h1>{{ page.title }}</h1>
                {% if page.blurb %}
                <p>
                    {{ page.blurb }}
                </p>
                {% endif %}
                {% if page.footer %}
                <div class="foot">
                    {{ page.footer }}
                </div>
                {% endif %}
            </div>
        </div>	
        </div>
    </div>
</header>
