<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<title>Links - Beverley</title>

<meta name='robots' content='noindex,nofollow' />
<link rel="icon" href="images/favicon.png" type="image/png">

<link href='https://fonts.googleapis.com/css?family=B612:400,400i,700,700i|Ubuntu+Mono:400,400i,700,700i' rel='stylesheet'>
<link rel="stylesheet" href="css/ailerons.css">

<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/5.0.0/normalize.min.css">

<link rel="stylesheet" href="css/stars.css">
<link rel="stylesheet" href="css/links.css"/>

<script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>
<script src="https://code.jquery.com/ui/1.10.4/jquery-ui.min.js"></script>
<script src="https://unpkg.com/feather-icons@4.7.3/dist/feather.min.js"></script>

<script>
$(document).ready(function(){
    $(document).tooltip({
        track:true
    });
    $(".console").draggable({
        handle: ".topper"
    });
});
</script>
</head>
<body>

<!------ planetary map ------>
<div id="planets">
    <div id="jupiter"></div>
    <div id="banner"></div>
</div>
<!-- end planetary map -->

<!------ CONTACT LINKS TERMINAL ------>
<div id="terminal" class="console">
    <div class="topper">
        links@beverleyy:~
        <div class="buttons">
            <a class="x"></a>
            <a class="res"></a>
            <a class="min"></a>
        </div>
    </div>
    <nav class="social">
        <a href="/">
            <span class="ftr" data-feather="compass"></span>
            <span class="sc">Website</span>
        </a>
        <a href="https://tellonym.me/orbitalnight">
            <span class="ftr" data-feather="send"></span>
            <span class="sc">Tellonym</span>
        </a>
        <a href="https://beverleyy.github.io/ntulearn-restyle/">
            <span class="ftr" data-feather="edit-2"></span>
            <span class="sc">NTULearn Restyle</span>
        </a>
    </nav>
</div>

<!------ ORBITAL PATHS AND STARS ------>
<div id="stars"></div>
<div id="stars2"></div>
<div id="stars3"></div>

<!------ SPACECRAFT ------>
<div id="plane">
    <div class="fuselage">
        <div class="tip"></div>
        <div class="head"></div>
        <div class="neck"></div>
        <div class="body"></div>
        <div class="reactor"></div>
        <div class="fire"></div>
    </div>
    <div class="left-wing"></div>
    <div class="left-tail"></div>
    <div class="right-wing"></div>
    <div class="right-tail"></div>
</div>

<script>feather.replace()</script>

<script src="js/anime.min.js"></script>
<script src="js/charming.min.js"></script>

<script src="js/typo.js"></script>

</body>
</html>
